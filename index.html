<body>
  <main class="bg">
    <div class="bg">
      <div class="container">
        <div class="card-0">
          <p class="text">Your Result</p>
          <div class="card-1">
            <p class="fundo-0"> <span class="fundo-0 destaque">76</span>of 100</p>
          </div>
          <div class="card-2">
            <span class="fundo-1 destaque"> Great </span>
            <p class="fundo-1">You scored heigher than 65% of the people whi have taken those tests</p>
          </div>
        </div>
        <div class="summary">
          <div class="caixa">
            <h4 class="caixa-text">Summary</h4>
            <ul class="lista">
              <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <li class="item-caixa">Reaction </li> 80 / <p>100</p>
              </div>
              <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="">
                <li class="item-caixa"> Memory</li> 92 / <p>100</p>
              </div>
              <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <li class="item-caixa"> Verbal</li> 61 / <p>100</p>
              </div>
              <div class="visual">
                <img src="./assets/images/icon-visual.svg" alt="">
                <li class="item-caixa"> Visual</li> 72 / <p>100</p>
              </div>
            </ul>
            <div class="caixa-buttun">
              <input class="button" type="button" value="Continue"></input>
            </div>

          </div>
